<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>AngularJS Controller</title>
    <meta charset="utf-8">
    <script src="../../node_modules/angular/angular.js"></script>
</head>
<body>

    <div ng-controller="myController" ng-include="'./template.html'"></div>
    <div ng-controller="mySecondController" ng-include="'./template.html'"></div>

    <script>
        angular.module("app", ["app.extend"])

                .controller("myController", function($scope){
                   $scope.name = "world included";
                });


        angular.module("app.extend", [])

                .controller("mySecondController", function($scope, $http){
                    $scope.name = "moto included";

                    $scope.canShow = function(){
                        return true;
                    }
                });
    </script>
</body>
</html>
