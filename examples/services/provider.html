<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>AngularJS Service</title>
        <meta charset="utf-8">
        <script src="../../node_modules/angular/angular.js"></script>
    </head>
    <body>
<div ng-controller="worldController">
    Hello, {{name}} !
</div>

<script>

angular.module("app", [])
        .provider("helloWorldService", function(){
            var name = "World";

            return {
                $get: function(){
                    return {
                        name: name
                    }
                }
            }
        })
        .controller("worldController", function ($scope, helloWorldService) {
            $scope.name = helloWorldService.name;
        });
</script>
    </body>
</html>
