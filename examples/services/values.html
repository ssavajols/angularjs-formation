<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>AngularJS Values</title>
        <meta charset="utf-8">
        <script src="../../node_modules/angular/angular.js"></script>
    </head>
    <body>
<div ng-controller="worldController">
    Hello, {{name}} !
</div>

<script>

var helloWorldService = function(){
    this.name = "World";
}

angular.module("app", [])
        .value("helloWorldService", new helloWorldService())
        .controller("worldController", function ($scope, helloWorldService) {
            $scope.name = helloWorldService.name;
        });
</script>
    </body>
</html>
